<!-- Pokemon Grid -->
<div class="pokemon-grid" >
    <div class="box" *ngFor="let pokemon of pokemonList">
        <img [src]="pokemon.urlImage" alt="pokemon-image">
        <h3>{{pokemon.name | uppercase }}</h3>
        <p>Pokedex ID: {{pokemon.id}}</p>
    </div>
</div>

<div class="test" >
    <button type="button" (click)="displayData()">Display Console Data</button>
    <button type="button" (click)="displayDescriptions()" >Display Descriptions</button>
</div>
